<!DOCTYPE html>
<html>
  <head>
    <title>Juego de Tic Tac Toe</title>
    <style>
      #tablero {
        border-collapse: collapse;
      }
      #tablero td {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        text-align: center;
        font-size: 48px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table id="tablero">
      <tr>
        <td id="1"></td>
        <td id="2"></td>
        <td id="3"></td>
      </tr>
      <tr>
        <td id="4"></td>
        <td id="5"></td>
        <td id="6"></td>
      </tr>
      <tr>
        <td id="7"></td>
        <td id="8"></td>
        <td id="9"></td>
      </tr>
    </table>
    <script src="juego.js"></script>
  </body>
</html>
